<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Nørrebro Renovation</title>
    <link rel="icon" href="assets/favicon.png" type="image/svg+xml" />
    <link rel="stylesheet" href="css/layout.css" />
    <link rel="stylesheet" href="css/spil.css" />
    <link rel="stylesheet" href="css/animationer.css" />
  </head>
  <body>
    <main>
      <div id="screen">
        <div id="game">
          <div id="game_background"></div>
          <div id="game_elements">
            <div id="devil_container">
              <div id="devil_sprite"></div>
            </div>
            <div id="pindsvin_container">
              <div id="pindsvin_sprite"></div>
            </div>

            <div id="mellemgrund"></div>
          </div>
          <div id="game_foreground"></div>

          <div id="game_ui">
            <div id="score_board">
              <div id="mine_points"></div>
            </div>
            <div id="energy_board">
              <div id="mine_liv"></div>
            </div>
            <div id="time_board"><div id="sand"></div></div>
          </div>
        </div>
        <div id="start">
          <div id="play"></div>
        </div>
        <div id="game_over">
          <div id="play_again_1"></div>
        </div>
        <div id="level_complete">
          <div id="play_again_2"></div>
        </div>
      </div>
    </main>

    <footer>Nørrebro renovation...</footer>
    <script src="js/spilscript.js"></script>
  </body>
</html>
